<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlronCode Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e293b;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .logo::before {
            content: '<>';
            margin-right: 0.5rem;
            color: #38bdf8;
        }

        .loading-bar {
            width: 200px;
            height: 6px;
            background-color: #334155;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #38bdf8;
            position: absolute;
            border-radius: 3px;
            transition: width 0.3s ease-in-out;
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .code-symbols {
            position: absolute;
            color: #38bdf8;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        .symbol-1 {
            top: -30px;
            left: 10px;
            animation-delay: 0s;
        }

        .symbol-2 {
            top: -20px;
            right: 10px;
            animation-delay: 0.3s;
        }

        .symbol-3 {
            bottom: -30px;
            left: 30px;
            animation-delay: 0.6s;
        }

        .symbol-4 {
            bottom: -20px;
            right: 30px;
            animation-delay: 0.9s;
        }

        @keyframes fadeInOut {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            50% {
                transform: translateY(-10px);
                opacity: 1;
            }

            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .status {
            margin-top: 1rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            AlronCode
            <div class="code-symbols symbol-1">{}</div>
            <div class="code-symbols symbol-2">()</div>
            <div class="code-symbols symbol-3">[]</div>
            <div class="code-symbols symbol-4">;</div>
        </div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="status">Initializing...</div>
    </div>

    <script>
        const statusElement = document.querySelector('.status');
        const statusMessages = ['Initializing...', 'Loading resources...', 'Almost ready...', 'Launching...'];
        let currentStatus = 0;

        const statusInterval = setInterval(() => {
            currentStatus = (currentStatus + 1) % statusMessages.length;
            statusElement.textContent = statusMessages[currentStatus];
        }, 750);

        setTimeout(() => {
            clearInterval(statusInterval);
            window.location.href = 'index2.html';
        }, 3500);
    </script>
</body>

</html>
